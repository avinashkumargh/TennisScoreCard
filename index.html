<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Score</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="wraper">
            <div class="display-items name" id="player-1-name">Player 1</div>
            <div class="display-items serve" id="player-1-serve">â—€</div>
            <div class="display-items score-items sets" id="player-1-sets">0</div>
            <div class="display-items score-items games" id="player-1-games">0</div>
            <div class="display-items score-items points" id="player-1-points">0</div>
            <div class="display-items name" id="player-2-name">Player 2</div>
            <div class="display-items serve" id="player-2-serve"></div>
            <div class="display-items score-items sets" id="player-2-sets">0</div>
            <div class="display-items score-items games" id="player-2-games">0</div>
            <div class="display-items score-items points" id="player-2-points">0</div>
        </div>
    </div>

    <div class="input-wrapper">
        <button class="player1-button button" onclick="scoreUpdate('1')">player Name 1</button>
        <button class="player2-button button" onclick="scoreUpdate('2')">player Name 2</button>
    </div>
    
    <div class="points-display">
        <!-- <div class="info-wrapper">
            <div class="info" id="main-info">This is info</div>
        </div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
